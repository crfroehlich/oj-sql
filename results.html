<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>

    

    <script src="function.js"></script>
    <script src="curriers.js"></script>
    <script src="sql.js"></script>
    <script src="vendor/Faker.js"></script>
    <script>

        var people = [];
        for(var p=0; p<100; p+=1) {
            var person = {};
            person.FirstName = Faker.Name.firstName();
            person.LastName = Faker.Name.lastName();
            person.PhoneNumber = Faker.PhoneNumber.phoneNumber();
            person.Email = Faker.Internet.email();
            person.Id = p;
            people.push(person);
        }
        
        var addresses = [];
        for(var a=0; a<100; a+=1) {
            var address = {};
            address.PersonId = a;
            address.StreetName = Faker.Address.streetName();
            address.City = Faker.Address.city();
            address.State = Faker.Address.usState();
            address.ZipCode = Faker.Address.zipCode();
            addresses.push(address);
        }
        
        console.log(JSON.stringify(people));
        var peopleQuery1 = query(people).select('FirstName');    
        var result1 = peopleQuery1.run();
        console.log(result1);
        console.log(JSON.stringify(result1));
        
        var peopleQuery2 = query(people).select('FirstName', 'LastName');    
        var result2 = peopleQuery2.run();
        console.log(result2);
        console.log(JSON.stringify(result2));
        
    </script>    
        
        
    </body>
</html>
